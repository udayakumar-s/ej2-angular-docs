            width: 30%;

        .e-custom-class {
            color: #008cff;
            text-decoration: underline;
        }
        .e-custom-class:hover {
            color: red;

        #PivotView {
            display: block;

        }
        .e-pivotview .e-columnsheader .tempwrap {
            display: none;

        }
        .e-pivotview .e-tool-expand::before {

        }
