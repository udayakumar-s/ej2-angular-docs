<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Angular NumericTextBox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular NumericTextBox Component">
    <link href="https://cdn.syncfusion.com/ej2/22.1.34/material.css" rel="stylesheet">
<meta name="author" content="Syncfusion">
    <!-- Here we have used CDN links for our preview purpose  -->
    <style>#loader{color:#008cff;height:40px;left:45%;position:absolute;top:45%;width:30%}.wrap{margin:35px auto;width:240px;padding-top:100px}</style><link href="index.css" rel="stylesheet" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="index.css"></noscript>
<style>@import"https://fonts.googleapis.com/css?family=Roboto:400,500"</style><link rel="stylesheet" href="styles.b5f8c961ab2236f3.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.b5f8c961ab2236f3.css"></noscript></head>
<body>
    <div id="ang_container">
        <div class="wrap">
            <app-root>
                <div id="loader">LOADING....</div>
            </app-root>
        </div>
    </div>
<script src="runtime.cf3bdadb8fd8abdc.js" type="module"></script><script src="scripts.e63330dcec7831ed.js" defer></script><script src="main.4aef15e2af9d5a51.js" type="module"></script>
<style>
  .e-numeric.e-style .e-control.e-numerictextbox  {
    color: royalblue ;
    font-size: xx-large ;
    border: 0px ;
  }
  .e-input-group.e-control-wrapper:not(.e-success):not(.e-warning):not(.e-error):not(.e-float-icon-left), .e-float-input.e-control-wrapper:hover:not(.e-success):not(.e-warning):not(.e-error):not(.e-disabled):not(.e-float-icon-left) {
    border-color: royalblue;
  }
  .e-control-wrapper.e-numeric.e-float-input.e-style .e-spin-down  {
    color:royalblue;
  }
  .e-control-wrapper.e-numeric.e-float-input.e-style .e-float-line::before {
    background: royalblue ;
  }
  .e-control-wrapper.e-numeric.e-float-input.e-style .e-float-line::after {
    background: royalblue ;
   }
  .e-control-wrapper.e-numeric.e-float-input.e-style .e-spin-up {
    color:royalblue ;
  }
  .e-control-wrapper.e-numeric.e-float-input.e-style .e-float-text.e-label-top {
    color: royalblue ;
    font-size: medium ;
  }
</style>
</body></html>
