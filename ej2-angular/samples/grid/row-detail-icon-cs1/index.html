<!DOCTYPE html><html lang="en"><head>
    <title>Syncfusion Angular Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript UI Controls">
    <meta name="author" content="Syncfusion">
    <style>
        #loader {
            color: #008cff;
            font-family: 'Helvetica Neue', 'calibiri';
            font-size: 16px;
            height: 40px;
            left: 45%;
            position: absolute;
            top: 45%;
            width: 30%;
        }

        .e-grid .e-icon-grightarrow::before {
            content: "\e7a9";
        }

        .e-grid .e-icon-gdownarrow::before {
            content: "\e7fe";
        }

        .photo img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            box-shadow: inset 0 0 1px #e0e0e0, inset 0 0 14px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 600px) and (min-width: 320px) {
            .photo img {
                width: 50px;
                height: 50px;
            }
        }

        @media screen and (max-width: 800px) and (min-width: 600px) {
            .photo img {
                width: 70px;
                height: 70px;
            }
        }

        .photo,
        .details {
            border-color: #e0e0e0;
            border-style: solid;
        }

        .photo {
            border-width: 1px 0px 0px 0px;
            text-align: center;
        }

        .details {
            border-width: 1px 0px 0px 0px;
            padding-left: 18px;
        }

        .e-bigger .details {
            padding-left: 25px;
        }

        .e-device .details {
            padding-left: 8px;
        }

        .details>table {
            width: 100%;
        }

        .CardHeader {
            font-weight: 600;
        }

        td {
            padding: 2px 2px 3px 4px;
        }
    </style>
<style>@import"https://fonts.googleapis.com/css?family=Roboto:400,500"</style><link rel="stylesheet" href="styles.201a32cded8dbc57.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.201a32cded8dbc57.css"></noscript></head>

<body>
    <app-root>
        <div id="loader">Loading....</div>
    </app-root>
<script src="runtime.cf3bdadb8fd8abdc.js" type="module"></script><script src="scripts.e63330dcec7831ed.js" defer></script><script src="main.cd141c017b0f7c99.js" type="module"></script>

</body></html>
