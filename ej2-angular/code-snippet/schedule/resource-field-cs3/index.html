<!DOCTYPE html>
<html lang="en">
<head>
    <title>Syncfusion Angular Schedule</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <style>
        #loader {
            color: #008cff;
            font-family: 'Helvetica Neue', 'calibiri';
            font-size: 16px;
            height: 40px;
            left: 45%;
            position: absolute;
            top: 45%;
            width: 30%;
        }
        .custom-event-editor .e-textlabel {
            padding-right: 15px;
            text-align: right;
        }
        .custom-event-editor td {
            padding: 7px;
            padding-right: 16px;
        }
        div#EventType_Error {
            top: 32% !important;
            left: 47% !important;
        }
        .e-error {
            border-color: unset !important;
        }
        .e-custom-disable {
            pointer-events: none;
            background: gray !important;
            color: black !important;
        }
    </style>
</head>
<body>
    <app-root>
        <div id='loader'>LOADING....</div>
    </app-root>
</body>
</html>
