<ejs-tab #tab id="tab_wizard" heightAdjustMode="None" height=390 showCloseButton=false (selected)="tabSelected($event)">
    <e-tabitems>
        <e-tabitem [header]='headerText[0]'>
            <ng-template #content>
                <div id='booking'>
                    <div class="wizard-title">Plan your journey</div>
                    <div class="responsive-align">
                        <div class='row'>
                            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 search-item">
                                <ejs-dropdownlist #startPoint width="100%" [dataSource]='cities'
                                    [fields]='autoCompleteFields' floatLabelType='Auto' placeholder='From'>
                                </ejs-dropdownlist>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 search-item">
                                <ejs-dropdownlist #endPoint width="100%" [dataSource]='cities'
                                    [fields]='autoCompleteFields' floatLabelType='Auto' placeholder='To'>
                                </ejs-dropdownlist>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 search-item">
                                <ejs-datepicker #date width='100%' placeholder='Journey Date' floatLabelType='Auto'
                                    [min]='dateMin' [max]='dateMax' [value]='date'></ejs-datepicker>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 search-item">
                                <ejs-dropdownlist #quota [dataSource]='quotas' placeholder='Ticket type'
                                    floatLabelType='Auto' [fields]='fields'></ejs-dropdownlist>
                            </div>
                        </div>
                        <div class="btn-container">
                            <button id='searchNext' class='e-btn' (click)='btnClicked($event)'>Search Train</button>
                        </div>
                        <span id="err1">{{err1}}</span>
                    </div>
                </div>
            </ng-template>
        </e-tabitem>
        <e-tabitem [header]='headerText[1]' disabled=true>

            <ng-template #content>
                <div id='selectTrain'>
                    <div class="wizard-title">Select the train from the list </div>
                    <ejs-grid #availableTrain width="100%" (created)="availableTrainGridcreated()" (rowSelected)='trainSelected($event)'>
                        <e-columns>
                            <e-column field='TrainNo' headerText='Train No' width=120 type='number'></e-column>
                            <e-column field='Name' headerText='Name' width=140></e-column>
                            <e-column field='Departure' headerText='Departure' width=120></e-column>
                            <e-column field='Arrival' headerText='Arrival' width=140></e-column>
                            <e-column field='Availability' headerText='Availability' width=140 type='number'></e-column>
                        </e-columns>
                    </ejs-grid>
                    <br />
                    <div class="btn-container">
                        <button id="goToSearch" class='e-btn' (click)='btnClicked($event)'>Back</button>
                        <button id="bookTickets" class='e-btn' (click)='btnClicked($event)'>Continue</button>
                    </div>
                    <span id="err2">{{err2}}</span>
                </div>
            </ng-template>
        </e-tabitem>
        <e-tabitem [header]='headerText[2]' disabled=true>
            <ng-template #content>
                <div id='details'>
                    <div class="details-page wizard-title">Enter the passenger details</div>
                    <div id="PassengersList">
                        <table id="passenger-table">
                            <colgroup>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="name-header">Name</th>
                                    <th class="age-header">Age</th>
                                    <th class="gender-header">Gender</th>
                                    <th class="type-header">Berth Preference</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input #pass_name1 class="e-input" type="text" placeholder="Passenger Name">
                                    </td>
                                    <td>
                                        <ejs-numerictextbox #pass_age1 showSpinButton=false min=1 max=100 value=18
                                            format=n0></ejs-numerictextbox>
                                    </td>
                                    <td>
                                        <ejs-dropdownlist #pass_gender1 [dataSource]='gender' text="Male"
                                            [fields]='fields'></ejs-dropdownlist>
                                    </td>
                                    <td>
                                        <ejs-dropdownlist #pass_berth1 [dataSource]='berths' placeholder="Optional"
                                            [fields]='fields'></ejs-dropdownlist>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input #pass_name2 class="e-input" type="text" placeholder="Passenger Name">
                                    </td>
                                    <td>
                                        <ejs-numerictextbox showSpinButton=false min=1 max=100 value=18 format=n0>
                                        </ejs-numerictextbox>
                                    </td>
                                    <td>
                                        <ejs-dropdownlist #pass_gender2 [dataSource]='gender' text="Male"
                                            [fields]='fields'></ejs-dropdownlist>
                                    </td>
                                    <td>
                                        <ejs-dropdownlist #pass_berth2 [dataSource]='berths' placeholder="Optional"
                                            [fields]='fields'></ejs-dropdownlist>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input #pass_name3 class="e-input" type="text" placeholder="Passenger Name">
                                    </td>
                                    <td>
                                        <ejs-numerictextbox showSpinButton=false min=1 max=100 value=18 format=n0>
                                        </ejs-numerictextbox>
                                    </td>
                                    <td>
                                        <ejs-dropdownlist #pass_gender3 [dataSource]='gender' text="Male"
                                            [fields]='fields'></ejs-dropdownlist>
                                    </td>
                                    <td>
                                        <ejs-dropdownlist #pass_berth3 [dataSource]='berths' placeholder="Optional"
                                            [fields]='fields'></ejs-dropdownlist>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <br />
                    <div class="btn-container">
                        <button id="goBackToBook" class='e-btn' (click)='btnClicked($event)'>Back</button>
                        <button id="confirmTickets" class='e-btn' (click)='btnClicked($event)'>Continue</button>
                    </div>
                    <span id="err3">{{err3}}</span>
                </div>
            </ng-template>
        </e-tabitem>
        <e-tabitem [header]='headerText[3]' disabled=true>
            <ng-template #content>
                <div id='confirm'>
                    <div class="tab-title1 wizard-title">Confirm the details and proceed</div>
                    <ejs-grid #ticketDetailGrid width="100%" (created)="ticketDetailGridcreated()">
                        <e-columns>
                            <e-column field='TrainNo' headerText='Train No' width=120 type='number'></e-column>
                            <e-column field='PassName' headerText='Name' width=140></e-column>
                            <e-column field='Gender' headerText='Gender' width=120></e-column>
                            <e-column field='Berth' headerText='Berth' width=140></e-column>
                        </e-columns>
                    </ejs-grid>
                    <br />
                    <div id="amount" #amount>{{displayAmt}}</div>
                    <br />
                    <div class="btn-container">
                        <button id="goBackDetails" class='e-btn' (click)='btnClicked($event)'>Back</button>
                        <button id="makePayment" class='e-btn' (click)='btnClicked($event)'>Pay</button>
                    </div>
                </div>
            </ng-template>
        </e-tabitem>
    </e-tabitems>
</ejs-tab>
<div>
    <ejs-dialog #alertDialog header='Success' width=250 isModal=true showCloseIcon=true
        content='Your payment successfully processed' [target]='dlgTarget' [buttons]='dlgButtons'
        (created)='dlgCreated()' [visible]=false></ejs-dialog>
</div>
